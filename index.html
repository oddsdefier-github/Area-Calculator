<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rectangle Area Calculator</title>
		<link href="./dist/output.css" rel="stylesheet" />
		<link href="./dist/style.css" rel="stylesheet" />
		<script>
			if (localStorage.getItem("color-theme") === "dark" || (!("color-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
				document.documentElement.classList.add("dark");
			} else {
				document.documentElement.classList.remove("dark");
			}
		</script>
		<script src="./js/index.js" defer></script>
	</head>
	<body class="dark:bg-gray-800 font-inter overflow-hidden transition-all">
		<section class="w-screen h-screen">
			<nav class="bg-white border-gray-200 dark:bg-gray-900">
				<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
					<a href="https://jeffry-paner.netlify.app" class="flex items-center">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6 mr-2 stroke-gray-800 dark:stroke-gray-200">
							<path stroke-linecap="round" stroke-linejoin="round" d="M16.5 8.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v8.25A2.25 2.25 0 006 16.5h2.25m8.25-8.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-7.5A2.25 2.25 0 018.25 18v-1.5m8.25-8.25h-6a2.25 2.25 0 00-2.25 2.25v6" />
						</svg>
						<span class="self-center text-xl font-semibold whitespace-nowrap dark:text-gray-200 font-roboto">Rectangle</span>
					</a>
					<div class="hidden w-full md:block md:w-auto" id="navbar-default">
						<button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
							<svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
								<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
							</svg>
							<svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
								<path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
							</svg>
						</button>
					</div>
				</div>
			</nav>
			<main class="max-w-screen-xl mx-auto h-full flex-1 flex flex-col justify-center items-center">
				<button id="show-calc" class="mb-5">
					<span class="dark:text-white">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"class="w-6 h-6 stroke-gray-800 dark:stroke-gray-200">
							<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008zm0 2.25h.008v.008H8.25V13.5zm0 2.25h.008v.008H8.25v-.008zm0 2.25h.008v.008H8.25V18zm2.498-6.75h.007v.008h-.007v-.008zm0 2.25h.007v.008h-.007V13.5zm0 2.25h.007v.008h-.007v-.008zm0 2.25h.007v.008h-.007V18zm2.504-6.75h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V13.5zm0 2.25h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V18zm2.498-6.75h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V13.5zM8.25 6h7.5v2.25h-7.5V6zM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 002.25 2.25h10.5a2.25 2.25 0 002.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0012 2.25z" />
						</svg>
					</span>
				</button>
				<div class="shadow-lg border border-gray-200 rounded-md" id="calc-modal">
					<div class="border-b border-gray-300 bg-gray-50">
						<h1 class="font-roboto text-xl font-bold p-3">Area of Rectangle</h1>
					</div>
					<div class="px-16 py-5 bg-white flex flex-col justify-center items-center">
						<form id="calculatorForm" class="flex flex-col gap-2 items-center justify-center px-10 py-5">
							<div class="mb-2">
								<h1>Enter the length and width of a rectangle</h1>
							</div>
							<div class="flex justify-center items-center gap-3 mb-3">
								<input class="w-20 p-2 rounded-md border-2 border-purple-500 focus:border-transparent focus:outline-none focus:ring-4 focus:ring-offset-0 focus:ring-offset-purple-400" type="text" id="length" placeholder="Length" pattern="[0-9]+(\.[0-9]+)?" required />

								<span>
									<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
										<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
									</svg>
								</span>
								<input class="w-20 p-2 rounded-md border-2 border-purple-500 focus:border-transparent focus:outline-none focus:ring-4 focus:ring-offset-0 focus:ring-offset-purple-400" type="text" id="width" placeholder="Width" pattern="[0-9]+(\.[0-9]+)?" required />
							</div>
							<button type="submit" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Calculate Area</button>
						</form>

						<div id="result"></div>
					</div>
				</div>
			</main>
		</section>
	</body>
</html>
